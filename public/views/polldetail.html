<div class="row">
    <div class="col-sm-2"></div>
    <div class="container col-sm-8">
        <div class="panel panel-default" style="height: 400px;">
            <div class="panel-heading font-bold" style="text-align: center;">{{poll.title}}</div>
            <div class="panel-body row">
                <div class="col-sm-6">
                    <br>
                    <form role="form">
                        <div class="form-group">
                            <label class=" control-label"><b>I'd like to vote for...: </b></label>
                            <br>
                            <select name="account" class="form-control m-b" ng-model="selectvote" ng-options="idx as choice for (idx, choice) in poll.option">
                                <!-- <select name="account" class="form-control m-b" ng-model="selectvote" > -->
                                <!-- <option ng-repeat="(key, value) in poll.options">{{value}}</option> -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary" ng-click="submit()">Submit!</button>
                        <button class="btn btn-sm btn-info" ng-click="tweetout()"><i class="fa fa-fw fa-twitter"></i> Share on twitter</button>
                        <br>
                        <br>
                        <br>
                        <div>
                            <button type="submit" class="btn btn-sm btn-info" ng-click="update()" ng-show="isOwn">Update this poll</button>
                            <button type="submit" class="btn btn-sm btn-danger" ng-click="remove()" ng-show="isOwn">Remove this poll</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="container" style="width: 100%;">
                        <div>
                            <canvas id="myChart" style=" height: 300px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
