<div class="row">
    <div class="col-sm-2"></div>
    <div class="container col-sm-8">
        <br>
        <div class="panel panel-default">
            <div class="panel-heading font-bold" ng-show="new">MAKE NEW POLL</div>
            <div class="panel-heading font-bold" ng-show="update">UPDATE POLL</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Enter title" ng-model='title' ng-disabled="update">
                    </div>
                    <div class="form-group">
                        <label>Options (seperated by line)</label>
                        <textarea class="form-control" placeholder="Enter options" rows="5" ng-model='options'></textarea>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary" ng-click="makepoll()" ng-show="new">Make!</button>
                    <button type="submit" class="btn btn-sm btn-info" ng-click="updatepoll()" ng-show="update">Update!</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
